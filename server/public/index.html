<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9ff;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-selected {
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-selected span {
            color: #155724;
            font-weight: 600;
        }
        
        .options {
            margin-bottom: 30px;
        }
        
        .option-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.loading {
            display: block;
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #28a745;
        }
        
        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #dc3545;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .transcript {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }
        
        .segments {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .segment {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .segment-speaker {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .segment-text {
            color: #333;
        }
        
        .segment-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Upload audio and get turn-by-turn transcript with speaker names</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üé§</div>
            <div class="upload-text">Click to upload or drag & drop audio file</div>
            <div class="upload-hint">Supports: MP3, WAV, M4A, OGG, WEBM, FLAC (Max 100MB)</div>
            <input type="file" id="fileInput" accept="audio/*">
        </div>
        
        <div id="fileSelected" class="file-selected" style="display: none;">
            <span id="fileName"></span>
        </div>
        
        <div class="options">
            <div class="option-group">
                <label for="transcriptionType">Transcription Type</label>
                <select id="transcriptionType">
                    <option value="openSource">Open Source (PyAnnote + Whisper)</option>
                    <option value="assemblyai">AssemblyAI</option>
                    <option value="deepgram">Deepgram</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="speakerNames">Speaker Names (comma-separated, optional)</label>
                <input type="text" id="speakerNames" placeholder="e.g., Akshat, Shivay">
                <small style="color: #666; font-size: 12px;">Leave empty to auto-detect speaker names from transcript</small>
            </div>
            
            <div class="option-group">
                <label for="firstSpeakerName">First Speaker Name (optional)</label>
                <input type="text" id="firstSpeakerName" placeholder="e.g., Akshat">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="autoDetect" checked>
                <label for="autoDetect">Auto-detect speaker names from transcript</label>
            </div>
        </div>
        
        <button id="transcribeBtn" disabled>
            <span>‚ñ∂Ô∏è</span>
            <span>Transcribe Audio</span>
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="results" id="results">
            <div class="result-section">
                <div class="result-title">üìù Full Transcript</div>
                <div class="transcript" id="fullTranscript"></div>
            </div>
            
            <div class="result-section">
                <div class="result-title">üë• Speaker Segments</div>
                <div class="segments" id="segments"></div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileSelected = document.getElementById('fileSelected');
        const fileName = document.getElementById('fileName');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const fullTranscript = document.getElementById('fullTranscript');
        const segments = document.getElementById('segments');
        const transcriptionType = document.getElementById('transcriptionType');
        const speakerNames = document.getElementById('speakerNames');
        const firstSpeakerName = document.getElementById('firstSpeakerName');
        const autoDetect = document.getElementById('autoDetect');
        
        let selectedFile = null;
        
        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileName.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)} MB)`;
                fileSelected.style.display = 'flex';
                uploadArea.style.display = 'none';
                transcribeBtn.disabled = false;
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)} MB)`;
                fileSelected.style.display = 'flex';
                uploadArea.style.display = 'none';
                transcribeBtn.disabled = false;
            }
        });
        
        // Transcribe button
        transcribeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            transcribeBtn.disabled = true;
            status.className = 'status loading';
            status.textContent = 'üîÑ Transcribing audio... This may take a few minutes.';
            results.classList.remove('show');
            
            try {
                const formData = new FormData();
                formData.append('audio', selectedFile);
                
                const useOpenSource = transcriptionType.value === 'openSource';
                formData.append('useOpenSource', useOpenSource.toString());
                
                if (speakerNames.value.trim()) {
                    formData.append('speakerNames', speakerNames.value.trim());
                }
                
                if (firstSpeakerName.value.trim()) {
                    formData.append('firstSpeakerName', firstSpeakerName.value.trim());
                }
                
                formData.append('autoDetect', autoDetect.checked.toString());
                
                const response = await fetch('/api/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Transcription failed');
                }
                
                const result = await response.json();
                
                if (!result.success || result.error) {
                    throw new Error(result.error || 'Transcription failed');
                }
                
                // Display results
                const transcript = result.transcript || {};
                fullTranscript.textContent = transcript.fullText || transcript.formatted || 'No transcript available';
                
                if (transcript.segments && transcript.segments.length > 0) {
                    segments.innerHTML = transcript.segments.map(segment => {
                        const speaker = segment.speakerName || segment.speaker || 'Unknown';
                        const start = segment.start ? formatTime(segment.start / 1000) : '';
                        const end = segment.end ? formatTime(segment.end / 1000) : '';
                        return `
                            <div class="segment">
                                <div class="segment-speaker">${speaker}</div>
                                <div class="segment-text">${segment.text || ''}</div>
                                ${start && end ? `<div class="segment-time">${start} - ${end}</div>` : ''}
                            </div>
                        `;
                    }).join('');
                } else {
                    segments.innerHTML = '<div>No segments available</div>';
                }
                
                status.className = 'status success';
                status.textContent = `‚úÖ Transcription completed! Found ${transcript.segments?.length || 0} segments.`;
                results.classList.add('show');
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                transcribeBtn.disabled = false;
            }
        });
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
