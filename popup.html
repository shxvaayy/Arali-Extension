<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arali.ai - Meeting Recorder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <img src="icons/icon.png" alt="Arali.ai" class="brand-icon">
        <h1>Arali.ai</h1>
      </div>
      <p class="subtitle">Record meetings with one click</p>
    </div>

    <div class="status-section">
      <div id="status-indicator" class="status-indicator">
        <span class="status-dot"></span>
        <span id="status-text">Ready</span>
        <span id="duration" style="font-size: 18px; font-weight: 600; color: #e8eaed; font-variant-numeric: tabular-nums;">00:00</span>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn" class="btn btn-primary">
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5v14l11-7z" fill="currentColor"/>
        </svg>
        Start Recording
      </button>
      <button id="stop-btn" class="btn btn-danger" disabled>
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="12" height="12" rx="2" fill="currentColor"/>
        </svg>
        Stop Recording
      </button>
    </div>

    <div class="info-section">
      <div class="info-item">
        <span class="info-label">Status:</span>
        <span class="info-value" id="recording-status">Not Recording</span>
      </div>
    </div>

    <div id="last-recording" class="last-recording" style="display: none;">
      <h3>Last Recording</h3>
      <button id="download-btn" class="btn btn-secondary">
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 15V3m0 0L8 7m4-4l4 4M2 17l.621 2.485A2 2 0 004.561 21h14.878a2 2 0 001.94-1.515L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
        Download
      </button>
    </div>

    <div class="footer">
      <p class="help-text">
        <svg class="help-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
          <path d="M12 16v-4M12 8h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Click the extension icon in Google Meet to record instantly
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
